<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Signal K Server
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="authForm">
    <ion-item>
      <ion-input type="text" [formControl]="serverAddress" placeholder="Server address (e.g. 192.168.1.2:3000)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [formControl]="serverPath" placeholder="Server path (e.g. /signalk/ws)"></ion-input>
    </ion-item>
    <div *ngIf="serverAddress.hasError('required') &amp;&amp; serverAddress.touched" style='color: red; padding-left: 15px;'>Server address is required</div>
    <div style='padding-top: 25px;'>
      <button ion-button (click)="onSubmit(authForm.value)" [disabled]="!authForm.valid" block color="primary" >Save</button><br/>
    </div>
    <!--<div style='padding-top: 5px;'>
      <button ion-button (click)="disconnettiWS()" [disabled]="!signalk.connected" block color="accent" >Disconnetti</button><br/>
    </div>-->
  </form>
</ion-content>

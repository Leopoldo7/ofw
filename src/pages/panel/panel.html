<ion-header>
  <ion-navbar color="primary">
    <ion-title>Boat</ion-title>
    <ion-buttons end>
      <button ion-button block (click)='obtainServerAddrManually(true)'>
        <ion-icon *ngIf='signalK.connected' style='color: green;' name='wifi'></ion-icon>
        <ion-icon *ngIf='!signalK.connected' style='color: red;' name='wifi'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div style="width:100%;height: 200px;">
      <div>
        <h3>Pressione olio propulsione 0</h3>
        <radial-gauge

          width="200"
          height="200"
          units="Bar"
          title="Oil Pressure"
          min-value="-50"
          max-value="50"
          major-ticks="[-50,-40,-30,-20,-10,0,10,20,30,40,50]"
          minor-ticks="2"
          stroke-ticks="true"
          highlights='[ {"from": -50, "to": 0, "color": "rgba(0,0, 255, .3)"},
              {"from": 0, "to": 50, "color": "rgba(255, 0, 0, .3)"} ]'
          ticks-angle="225"
          start-angle="67.5"
          color-major-ticks="#ddd"
          color-minor-ticks="#ddd"
          color-title="#eee"
          color-units="#ccc"
          color-numbers="#eee"
          color-plate="#222"
          border-shadow-width="0"
          borders="true"
          needle-type="arrow"
          needle-width="2"
          needle-circle-size="7"
          needle-circle-outer="true"
          needle-circle-inner="false"
          animation-duration="1500"
          animation-rule="linear"
          color-border-outer="#333"
          color-border-outer-end="#111"
          color-border-middle="#222"
          color-border-middle-end="#111"
          color-border-inner="#111"
          color-border-inner-end="#333"
          color-needle-shadow-down="#333"
          color-needle-circle-outer="#333"
          color-needle-circle-outer-end="#111"
          color-needle-circle-inner="#111"
          color-needle-circle-inner-end="#222"
          value-box-border-radius="0"
          color-value-box-rect="#222"
          color-value-box-rect-end="#333"
          
          
          [attr.value]="oilPressureValuePropulsione0"
        ></radial-gauge>
      </div>
      
      <div>

        <h3>Pressione olio propulsione 1</h3>
        <radial-gauge

          width="200"
          height="200"
          units="Bar"
          title="Oil Pressure"
          min-value="-50"
          max-value="50"
          major-ticks="[-50,-40,-30,-20,-10,0,10,20,30,40,50]"
          minor-ticks="2"
          stroke-ticks="true"
          highlights='[ {"from": -50, "to": 0, "color": "rgba(0,0, 255, .3)"},
              {"from": 0, "to": 50, "color": "rgba(255, 0, 0, .3)"} ]'
          ticks-angle="225"
          start-angle="67.5"
          color-major-ticks="#ddd"
          color-minor-ticks="#ddd"
          color-title="#eee"
          color-units="#ccc"
          color-numbers="#eee"
          color-plate="#222"
          border-shadow-width="0"
          borders="true"
          needle-type="arrow"
          needle-width="2"
          needle-circle-size="7"
          needle-circle-outer="true"
          needle-circle-inner="false"
          animation-duration="1500"
          animation-rule="linear"
          color-border-outer="#333"
          color-border-outer-end="#111"
          color-border-middle="#222"
          color-border-middle-end="#111"
          color-border-inner="#111"
          color-border-inner-end="#333"
          color-needle-shadow-down="#333"
          color-needle-circle-outer="#333"
          color-needle-circle-outer-end="#111"
          color-needle-circle-inner="#111"
          color-needle-circle-inner-end="#222"
          value-box-border-radius="0"
          color-value-box-rect="#222"
          color-value-box-rect-end="#333"
          
          
          [attr.value]="oilPressureValuePropulsione1"
        ></radial-gauge>

    </div>
  </div>

</ion-content>

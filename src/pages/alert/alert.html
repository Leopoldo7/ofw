<ion-header> 
  <ion-navbar color="primary">
    <ion-title>Alert</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
      <style>
         html {
             width: 100%;
             height: 100%;
         }
         body {
             padding-top: 5px;
             padding-bottom: 5px;
             <!-- background-color: #eee; -->
             width: 100%;
             height: 100%;
         }
         .container,.panel {
             max-height: 100%;
             height:100%;
         }
         #map {
             height: 99%;
         }

         .ol-zoom, .ol-rotate{
             top: 65px;
         }

         .layer-switcher{
             top: 115px;
         }

         .ol-control button {
             width: 2em;
             height: 2em;
         }
         .ol-attribution {
             max-width: calc(100% - 3em);
         }
         .ol-control button, .ol-attribution, .ol-scale-line-inner {
             font-family: 'Lucida Grande',Verdana,Geneva,Lucida,Arial,Helvetica,sans-serif;
         }
         .ol-control button {
             opacity: 0.5;
         }
         .container-fluid {
             height: 99%;
         }
         .anchor-btn {
             top: 65px;
             left: .5em;
             background-image: url('img/anchor44x38.png');
             background-repeat: no-repeat;
             background-size: contain;

         }

         .feature-btn {
             top: 90px;
             left: .5em;
             background-image: url('img/draw_line_off.png');
             background-size: contain;
         }


         .follow-btn {
             top: 140px;
             left: .5em;
             background-image: url('img/crosshair43x38.png');
             background-size: contain;
         }
         .vessel-up-btn {
             top: 165px;
             left: .5em;
             background-image: url('img/ship_red.png');
             background-repeat: no-repeat;
             background-size: 30%;
             background-position:center center;
         }
         .measure-btn {
             top: 190px;
             left: .5em;
             background-image: url('img/measuring-stick-on.png');
             background-size: contain;
         }
         .ol-touch .anchor-btn  {
             top: 80px;
         }
         .ol-touch .feature-btn  {
             top: 115px;
         }
         .ol-touch .draw-btn  {
             top: 150px;
         }

         .ol-touch .follow-btn  {
             top: 185px;
         }
         .ol-touch .vessel-up-btn  {
             top: 220px;
         }
         .ol-touch .measure-btn  {
             top: 255px;
         }

         .img-button{
             height: 1.6em;
             width: 1.6em;
             top: 6em;
             left: .45em;
             <!--background-color: rgba(0, 60, 136, 0.5);-->
         }
         .ol-touch .img-button {
             top: 80px;
         }
         .popover-content {
             padding: 9px 14px;
             width: 226px;
         }

         .input-group-addon{
             width:35%;
         }
         .input-group{
             width:100%;
         }


         .input-group-addon{
             width:35%;
         }
         .input-group{
             width:100%;
         }

         .drawer, .fold .open {
             height: auto;
         }
         .drawer-contents, .drawer-body{
             max-height: inherit;
             height: inherit;
             overflow: hidden !important;
         }

         .drawer-nav li.active a,
         .drawer-fullnav li.active a,
         .drawer-nav li a:hover,
         .drawer-fullnav li a:hover,
         .drawer-nav li a:focus,
         .drawer-fullnav li a:focus {
             color: #fff;
             text-decoration: none;
             background-image: linear-gradient(to bottom, #337ab7 0%, #265a88 100%);
             background-repeat: repeat-x;
         }

         #waypointDrawer, #routeDrawer, #chartDrawer {
             max-height: 95%;
             height: 95%;
             overflow: hidden;
         }
         #dataDrawer {
             max-height: 100%;
             line-height: 1.0;
             background-color: rgba(248, 248, 248, 0.18);

         }
         #dataDrawer td {
             text-align: left;
         }
         #dataDrawer button {
             float:right;
         }
         #dataDrawer .drawer-controls{
             height: auto;
             width: auto;
             margin-left: -55px;
         }
         #dataDrawer .drawer-contents{
             background-color: rgba(248, 248, 248, 0.0);
         }

         #waypointPopupList, #routePopupList, #chartPopupList{
             max-height: 100%;
             height: 100%;
             overflow: scroll;

         }
         .waypointDrawerBody, .routeDrawerBody, .chartDrawerBody{
             max-height: 80%;

         }
         .waypointDrawerBody, .routeDrawerBody, .chartDrawerBody, .dataDrawerBody{
             max-height: 100%;
             overflow: scroll;
         }
         .dataLabel {
             font-size: 2em;
         }
         .dataValue {
             font-size: 3em;
         }

         .gauge-container {
             height: 226px;
             width: 226px;
             position: relative;
             margin: auto;
         }
         @media screen and (max-width: 992px) {

             .dataValue {
                 font-size: 6em;
             }
             .dataLabel {
                 font-size: 2em;
             }
         }
         @media screen and (max-width: 992px) {
             .gauge-container {
                 height: 226px;
                 width: 226px;
                 position: relative;
             }
         }
      </style>
   

      <div id="dataDrawer" class="drawer  dw-xs-2 dw-sm-2 dw-md-3 dw-lg-3  fold drawer-right" aria-labelledby="dataDrawer">
         <div class="drawer-controls">
            <a href="#dataDrawer" data-toggle="drawer" aria-foldedopen="false" aria-controls="dataDrawer" class="btn btn-primary btn-sm" ><i class="fa fa-align-justify"></i></a>
         </div>
         <div class="drawer-contents">
            <div class="drawer-heading">
               <a href="#dataDrawer" data-toggle="drawer" class="btn btn-primary btn-sm">Hide</a>
               <!--<span data-toggle="drawer" data-target="#drawDrawer" >-->
            </div>
            <div class="drawer-body dataDrawerBody">
               <div>
                  <canvas id="canvasWind"  class="gauge-container" ></canvas>
                  <table>
                     <thead>
                        <tr><th width="100%"></th></tr>
                     </thead>
                     <tbody>
                        <tr><td style="td"><div ><canvas id="sog"></canvas><canvas id="stw" ></canvas></div></td></tr>
                        <tr><td style="td"><canvas id="depth"></canvas></td></tr>
                        <tr><td style="td"><div id="depthSpark" ></div></td></tr>
                        <tr><td style="td"><div><canvas id="magHead" ></canvas><canvas id="trueHead" ></canvas></div></td></tr>
                        <tr><td style="td"><canvas id="engineTemp" ></canvas></td></tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
      
      <script src="./lib/steelseries-min.js"></script>
      <script src="./lib/tween-min.js"></script>
      <script src="bundle.js"></script>
      <script type="text/javascript" src="./lib/jquery.sparkline.min.js"></script> 

</ion-content>
